name: CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: install dcdy
        run: |
          mkdir -p ~/.local/bin
          curl -sSf https://raw.githubusercontent.com/kgtkr/dcdy/master/install.sh | sh
          echo ::add-path::$HOME/.local/bin
      - name: build
        run: DC_ENV=test dcdy build
      - name: test
        run: DC_ENV=test dcdy run --rm app sbt test
  publish:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - uses: actions/checkout@v1
      - name: login
        run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p $PACKAGES_TOKEN
        env:
          PACKAGES_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      - name: build
        run: docker build -t docker.pkg.github.com/$GITHUB_REPOSITORY/twitter-tools:$GITHUB_SHA .
      - name: push
        run: docker push docker.pkg.github.com/$GITHUB_REPOSITORY/twitter-tools:$GITHUB_SHA
